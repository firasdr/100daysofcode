<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    /* Color Name */
    h1 {
      color: red;
    }
    /* RGB */
    h2 {
      color: rgb(20,100,120);
    }

    h3 {
      color: #9904fa;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three<h3>
</body>
</html>
