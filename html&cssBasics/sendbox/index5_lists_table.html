 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Lists & Tables</title>
   </head>
   <body>
    <!-- Unordered Lists -->
    <ul style="list-style: circle">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Ordred Lists -->
    <ol type="I">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <ul>
        <li>Nested Item1</li>
        <li>Nested Item</li>
      </ul>
      <li>Item3</li>
    </ul>


    <!-- Tables -->
    <table style="width: 600px">
      <!--Table Head-->
      <thead>
        <!--Table Row-->
        <tr>
          <th>First Name</th>
          <th>Second Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <!--Table Body-->
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@mail.com</td>
        </tr>
        <tr>
          <td>Firas</td>
          <td>Khlil</td>
          <td>kfiras@mail.com</td>
        </tr>
      </tbody>
    </table>
   </body>
 </html>
