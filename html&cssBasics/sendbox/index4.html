<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!--External Link-->

  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>

  <!--Internal Link-->
  <p>
    <a href="/index3.html">Typography</a>
  </p>

  <!--Local Image-->
  <img src="/Images/téléchargement.jpeg" alt="My image" width="200">

  <!--Remote image-->
  <img src="https://source.unsplash.com/200x200/?technology
  " alt="My second image">
</body>
</html>
